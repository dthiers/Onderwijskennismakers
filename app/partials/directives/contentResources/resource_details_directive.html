<div>
    <form name="resourceDetailForm">
      <b>Maak uw bron compleet</b>
      <input type="text" placeholder="Naam" id="txtName" ng-model="data.newResourcePreview.name" required/>
      <div data-ng-hide="!communities">
        <select id="selectComunity" ng-model="data.newResourcePreview.community" required>
          <option value="{{c.id}}" ng-repeat="c in communities">{{c.name}}</option>
        </select>
      </div>
      <textarea maxlength="512" placeholder="Omschrijving" id="txtDescription" ng-model="data.newResourcePreview.description" required></textarea>
      <p id="pMessage">{{message}}</p>
      <button ng-disabled="resourceDetailForm.$invalid"  ng-class=" resourceDetailForm.$invalid ? '' : ''" id="btnSave" ng-click="saveResource()">Opslaan</button>
  </form>
</div>
